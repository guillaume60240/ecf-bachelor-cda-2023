name: Deploy releases as artefacts

on: [push]
env:
  REGISTRY: ghcr.io
  #IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/release-ionic-app:latest
  ANDROID_HOME: .

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Upload Android  
        uses: actions/upload-artifact@v2
        with:
          name: android
          path: ./release/ionic-release.apk
         
     
      
      
     